<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Challan System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="imgs">
    <img th:src="@{/image/logos1.png}" alt="">
</div>
<div class="back">
    <a th:href="@{/viewHomePage}"><button class="btnnn4">Back</button></a>
</div>

<div class="head">
    <h1>E-Challan System Update Data Form</h1>
</div>

<div class="main1">

    <div class="imgs3">
        <img th:src="@{/image/traffic.jpeg}" alt="">
    </div>
    <div class="contain">
        <form action="#" th:action="@{/saveEChallanData}" th:object="${challan_save}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <legend >Name:</legend> <input type="text" th:field="*{name}" placeholder="Enter the name">
            <legend >Place:</legend><input type="text" th:field="*{place}" placeholder="Enter the place">
            <legend>License Number:</legend> <input type="text" th:field="*{license_number}" placeholder="Enter the license number">
            <legend>Vehicle Number:</legend> <input type="text" th:field="*{vehicle_number}" placeholder="Enter the Vehicle number">
            <legend >Vehicle type: </legend> <input type="text" th:field="*{vehicle_type}" placeholder="Enter the vehicle type"  >
            <legend >Created by: </legend><input type="text" th:field="*{created_by}" placeholder="Name who created challan" >
            <legend >Challan type:</legend>
            <select th:field="*{challan_type}">
                <option th:each="p :${type}" th:value="${p}" th:text="${p}"></option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn5"> Update Data</button>
            <br>
            <br>
        </form>
    </div>
</div>

</body>
</html>
