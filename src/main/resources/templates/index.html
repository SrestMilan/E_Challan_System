<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>name</th>
            <th>place</th>
            <th>license_number</th>
            <th>vehicle_number</th>
            <th>vehicle_type</th>
            <th>created_by</th>
            <th>challan_type</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.place}"></td>
            <td th:text="${employee.license_number}"></td>
            <td th:text="${employee.vehicle_number}"></td>
            <td th:text="${employee.vehicle_type}"></td>
            <td th:text="${employee.created_by}"></td>
            <td th:text="${employee.challan_type}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
