<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>E-Challan System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>E-Challan System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveChallanData}" th:object="${challan_save}" method="POST">

        <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{place}" placeholder="Place" class="form-control mb-4 col-4">

        <input type="text" th:field="*{license_number}" placeholder="User license number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{vehicle_number}" placeholder="User vehicle number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{vehicle_type}" placeholder="User vehicle type" class="form-control mb-4 col-4">
        <input type="text" th:field="*{created_by}" placeholder="Challan created by" class="form-control mb-4 col-4">
        <input type="text" th:field="*{rule_broken}" placeholder="rule broken type" class="form-control mb-4 col-4">




        <button type="submit" class="btn btn-info col-2"> Save Data</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
