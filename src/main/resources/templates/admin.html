<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>E-Challan System</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>List of data of Chalan created</h1>

    <a th:href="@{/showNewEChallanForm}" class="btn btn-primary btn-sm mb-3"> Add Chalan Data </a>

    <table border="1" class="table table-striped table-responsive-xl">
        <thead>
        <tr>

            <th>name</th>
            <th>place</th>
            <th>license_number</th>
            <th>vehicle_number</th>
            <th>vehicle_type</th>
            <th>created_by</th>
            <th>rule_broken</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="challan_save : ${challandata}">

            <td th:text="${challan_save.name}"></td>
            <td th:text="${challan_save.place}"></td>

            <td th:text="${challan_save.license_number}"></td>
            <td th:text="${challan_save.vehicle_number}"></td>
            <td th:text="${challan_save.vehicle_type}"></td>
            <td th:text="${challan_save.created_by}"></td>
            <td th:text="${challan_save.rule_broken}"></td>



            <td> <a th:href="@{/updateForm/{id}(id=${challan_save.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteChallanData/{id}(id=${challan_save.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
